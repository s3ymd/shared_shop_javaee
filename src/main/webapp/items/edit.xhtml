<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam id="id" name="id" value="#{itemEdit.id}" />
        <f:event type="preRenderView" listener="#{itemEdit.preRender()}"/>
    </f:metadata>
    <h:head>
        <title>商品の編集</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">商品の編集</ui:define>
            <ui:define name="body">
                <h:form styleClass="ui form">
                    商品名: <h:inputText value="#{itemEdit.name}"/>
                    価格: <h:inputText value="#{itemEdit.price}"/>
                    <h:commandButton value="保存" action="#{itemEdit.update()}" styleClass="ui button"/>
                </h:form>

                <h:link outcome="show?id=#{itemEdit.id}">戻る</h:link>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
