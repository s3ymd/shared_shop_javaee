<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ログイン画面</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">ログイン</ui:define>
            <ui:define name="body">

                <h:form styleClass="ui form">
                    ログイン名: <h:inputText value="#{loginForm.loginName}"/>
                    パスワード: <h:inputSecret value="#{loginForm.password}"/>
                    <h:commandButton value="ログイン" action="#{loginForm.login()}" styleClass="ui button"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
